<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet">
  <defs>
    <radialGradient id="halo" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#5b21b6" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#0b1220" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="b" />
      <feBlend in="SourceGraphic" in2="b" mode="screen"/>
    </filter>
  </defs>

  <g filter="url(#blur)">
    <circle cx="100" cy="100" r="70" fill="url(#halo)" />
    <circle cx="100" cy="100" r="54" fill="none" stroke="#a78bfa" stroke-opacity="0.28" stroke-width="6" />
  </g>
</svg>